<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atlas-Packers.css">
    <title>Packers and Movers</title>
</head>
<body>
    <section class="packers-container">
    <div>
        <img src="https://www.mrright.in/ideas/wp-content/uploads/2017/04/featured-agarwalhomemovers.jpg" alt="school img"  >
    </div>
    <form action="">
        <h2>ATLAS PACKERS AND MOVERS</h2>
        <table>
            <!-- 1st row -->
            <tr>
                <td colspan="2">
                    <a href="#reloc" id="reloc_info">Relocation-info</a> <br>
                    <a href="#personal" id="personal_info">Personal info</a> <br>
                    <a href="#quote" id="quote_info">Get a quote!</a> <br>
                </td>
            </tr>
            <!-- 2nd row -->
            <tr>
                <td colspan="2">
                    <a class="info" href="#reloc_info">Relocation Information</a>
                </td>
            </tr>
            <!-- 3rd row -->
            <tr>
                <td>
                    <select name="city" id="">
                        <option value="select your current city">Select your current city</option>
                        <option value="chennai">Chennai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                </td>
                <td>
                    <input class="input-form" type="date" placeholder="dd-mm-yyy">
                </td>
            </tr>
            <!-- 4th row -->
            <tr>
                <td>
                    <label for="">Select Category</label>
                </td>
                <td>
                    <input type="radio" name="home" id=""><label for="">Home Relocation</label>
                    <input type="radio" name="home" id=""><label for="">Factory/Office Relocation</label>
                </td>
            </tr>
            <!-- 5th row -->
            <tr>
                <td>
                    <textarea name="" id="faddress" cols="50" rows="4">From address</textarea>
                </td>
                <td>
                    <textarea name="" id="taddress" cols="50" rows="4">To address</textarea>
                </td>
            </tr>
            <!-- 6th row -->
            <tr>
                <td>
                    <label for="">Distance in km (approx)</label>
                </td>
                <td>
                    <input class="input-form1" type="range" min="0" max="2000" > 360
                </td>
            </tr>
            <!-- 7th row -->
            <tr>
                <td colspan="2">
                    <a class="info" href="">Personal Information</a>
                </td>
            </tr>
            <!-- 8th row -->
            <tr>
                <td>
                    <label for="cname">Customer Name</label>
                </td>
                <td>
                    <input class="input-form" type="text" name="cname" id="" placeholder="Nisha">
                </td>
            </tr>
            <!-- 9th row -->
            <tr>
                <td>
                    <label for="tel">Phone number</label>
                </td>
                <td>
                    <input class="input-form" type="tel" name="tel" id="" placeholder="8989898989">
                </td>
            </tr>
            <!-- 10th row -->
            <tr>
                <td>
                    <label for="email">Email ID</label>
                </td>
                <td>
                    <input class="input-form" type="email" name="email" id="" placeholder="nisha@gmail.com">
                </td>
            </tr>
            <!-- 11th row -->
            <tr>
                <td colspan="2">
                    <a class="info" href="#quote_info">Get a quote !</a>
                </td>
            </tr>
            <!-- 12th row -->
            <tr>
                <td>
                    <label for="">Possible charges involved</label>
                </td>
                <td>
                    <input type="checkbox" checked><label for="">Packing Charges</label>
                    <input type="checkbox" checked><label for="">Loading Charges </label><br>
                    <input type="checkbox" checked><label for="">Transportation Charges</label>
                    <input type="checkbox" checked><label for="">Unloading Charges</label> <br>
                    <input type="checkbox" checked><label for="">Unpacking Charges</label>
                    <input type="checkbox"><label for="">Escort chargesi</label> <br>
                    <input type="checkbox"><label for="">Octoroi Charges</label>                 
                </td>
            </tr>
            <!-- 13th row -->
            <tr>
                <td colspan="2">
                    **Quote you receive will include service tax of 12.3%
                </td>
            </tr>

        </table>
        <!-- submit button -->
        <button>GET A QUOTE</button>
    </form>
</section>
</body>
</html>
